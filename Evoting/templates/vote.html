<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Vote Page</title>
</head>

<body>
  <div class="container" style="width: 650px;">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Election Portal</h1>
        <hr />
        <br />
        <div id="content">
          <table class="table">
            <thead>
              <tr>
                <th id='col' scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Party</th>
              </tr>
            </thead>
            <tbody id="candidatesResults">
              {% for i in elecCandidates %}
              <tr>
                <th>{{i.cid}}</th>
                <td>{{i.cname}}</td>
                <td>{{i.party}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          <hr />

          <form action="vote_count" method="post">

            {% csrf_token %}
            
            <div class="form-group">
              <label for="candidatesSelect">Select Candidate</label>
              <select class="form-control" id="candidatesSelect" name="candidatesSelect">
                {% for i in elecCandidates %}
                <option id="{{i.cid}}">{{i.cid}}</option>
                {% endfor %}
              </select>
            </div>


            <hr>
            <button type="submit" id="submit" class="btn btn-primary">Vote</button>
          </form>
          <hr />

          {% comment %} <p id="abc" class="text-center">Hello</p> {% endcomment %}
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>

  <script defer>
    var contract;
    $(document).ready(function () {
      console.log("Started");
      const provider = new Web3(window.web3.currentProvider);
      console.log("web3", provider);
      var address = "0x4048E5cb4672567236343260D1c18B161D660319";
      const abi = [
      {
        "constant": false,
        "inputs": [
          {
            "internalType": "int256",
            "name": "cid",
            "type": "int256"
          },
          {
            "internalType": "int256",
            "name": "vcount",
            "type": "int256"
          }
        ],
        "name": "addCandidates",
        "outputs": [],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "constant": false,
        "inputs": [
          {
            "internalType": "int256",
            "name": "vid",
            "type": "int256"
          },
          {
            "internalType": "address",
            "name": "addr",
            "type": "address"
          }
        ],
        "name": "voteInc",
        "outputs": [],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "constant": false,
        "inputs": [],
        "name": "winnerCandidate",
        "outputs": [
          {
            "internalType": "int256",
            "name": "",
            "type": "int256"
          }
        ],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [
          {
            "internalType": "int256",
            "name": "",
            "type": "int256"
          }
        ],
        "name": "candidates",
        "outputs": [
          {
            "internalType": "int256",
            "name": "",
            "type": "int256"
          }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [
          {
            "internalType": "address",
            "name": "",
            "type": "address"
          }
        ],
        "name": "voters",
        "outputs": [
          {
            "internalType": "bool",
            "name": "",
            "type": "bool"
          }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
      }
    ];
      contract = new provider.eth.Contract(abi, address);
      console.log(contract);
      $('#submit').click(function () {

        var cids;
        cids = parseInt($('#candidatesSelect').val());
        console.log(cids);


        provider.eth.getAccounts().then(function (accounts) {
          var acc = accounts[0];
          console.log("Hello");
          return contract.methods.voteInc(cids, acc).send({ from: acc }).then(function (tx) {
            console.log(tx);
            return tx;
          });
        }).then(function (tx) {
          console.log(tx);
        }).catch(function (tx) {
          console.log(tx);
        });

        // contract.methods.aV().call().then(function(js){
        //  $('#abc').html(js);
        //  console.log("Pls");
        // })
      })
    });
  </script>

</body>

</html>
